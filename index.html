<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="person_info">
            <label for="name">Имя</label>
            <input type="text" name="Имя" id="name">
            <label for="fname">Фамилия</label>
            <input type="text" name="Фамилия" id="fname">
            <label for="dater">Дата рождения</label>
            <input type="date" name="Возраст" id="date">
            <p>Наличие детей</p>
            <input type="checkbox" name="дети" id="check">
        </div>
        <div class="job_info">
            <label for="worker">Должность</label>
            <select name="Должность" id="worker">
                <option value="0">Выберите должность</option>
                <option value="1">Слесарь</option>
                <option value="2">Водитель</option>
            </select>
            <label for="organization">Организация</label>
            <input type="text" name="Организация" id="organization">
            <label for="discharge">Разряд</label>
            <input type="text" name="Разряд" id="discharge">
            <label for="datew">Дата принятия на работу</label>
            <input type="date" name="Дата принятия" id="datew">
        </div>
        <div class="btn">
            <input type="submit" value="Сохранить" class="btn_save"></input>
        </div>
    </form>
    <div class="container-table">
        <table class="table">
            <tr class="string">
                <td class="block">Имя</td>
                <td class="block">Фамилия</td>
                <td class="block">Дата рождения</td>
                <td class="block">Наличие детей</td>
                <td class="block">Должность</td>
                <td class="block">Разряд</td>
                <td class="block">Дата принятия на работу</td>
                <td class="block"></td>
            </tr>
            <tr class="string string-clone dNone">
                <td class="block block_name"></td>
                <td class="block block_secname"></td>
                <td class="block block_birthday"></td>
                <td class="block block_child"></td>
                <td class="block block_org"></td>
                <td class="block block_dis"></td>
                <td class="block block_date"></td>
                <td class="block block-button"><button class="block_button delete-button">Удалить</button></td>
            </tr>
        </table>
    <script src="script.js"></script>
</body>
</html>
